{% extends "base.html" %}
{% block content %}
<div class="form">
    <h1 class="text-auto">Вход</h1>
    {% if form.errors %}
    <div class="alert-danger">
        <p class="p-1">Не правильный логин или пароль</p>
    </div>
    {% endif %}
    {% if user.is_authenticated %}
    <p>Вы уже авторизированы. <a href="{% url 'logout' %}">Выйти</a></p>
    {% else %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>Логин</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>Пароль</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <input type="submit"value="Войти">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
    {% endif %}
</div>
{% endblock %}
